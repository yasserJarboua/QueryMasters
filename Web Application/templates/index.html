<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management{% endblock %}</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Hospital Management</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/patients">Patients</a></li>
                <li><a href="/appointments">Appointments</a></li>
                <li><a href="/staff/share">Staff Analytics</a></li>
                <li><a href="/inventory/low-stock">Inventory</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hospital Management System</p>
    </footer>

    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
