<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNHS Hospital System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">MNHS Database</div>
        <ul>
            <li><a href="/" id="nav-dashboard">Dashboard</a></li>
            <li><a href="/patients" id="nav-patients">Patients List</a></li>
            <li><a href="/patients/add" id="nav-add-patient">Add Patient</a></li>
            <li><a href="/appointments/schedule" id="nav-schedule">Schedule Appointment</a></li>
            <li><a href="/staff/share" id="nav-staff">Staff Analytics</a></li>
            <li><a href="/inventory/low-stock" id="nav-inventory">Low Stock</a></li>
        </ul>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Highlight active navigation link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.sidebar a');
            
            navLinks.forEach(link => {
                const linkPath = new URL(link.href).pathname;
                if (currentPath === linkPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
